spring.application.name=Book-Application
//spring.data.mongodb.uri=mongodb://localhost:27017/bookdb
server.port=8080


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bookdb
spring.data.mongodb.uri=mongodb://${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-delete-creation=true
